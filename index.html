    .responsive-table {

    }

      .responsive-table .table-header {
        display: none;

      .table-note {
        display: block;
      }

      .responsive-table li {
        display: block;
      }

      .responsive-table .col {
        flex-basis: 100%;

      .responsive-table .col {
        display: flex;

      }

      .responsive-table .col:before {
        color: #6c7a89;
        padding-right: 10px;
        content: attr(data-label);
        flex-basis: 50%;
        text-align: right;
      }
    }

    .header {

      margin: auto;
      animation: slideInUp;
      animation-duration: 1.5s;

      font-size: 15px;
      color: #6c7a89;
      text-decoration: none;
      animation: fadeIn;
      animation-duration: 1.5s;
